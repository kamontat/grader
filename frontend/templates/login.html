<div class="login">
	<div class="header">
		<div class="container">
			<h1>Login</h1>
		</div>
	</div>
	<form class="card col-md-4">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary btn-block">
		</div>

		<h4>Social login</h4>
		<a class="btn btn-default" href="/server/auth/facebook">Facebook</a>
		<a class="btn btn-default" href="/server/auth/google">Google+</a>
		<a class="btn btn-default" href="/server/auth/twitter">Twitter</a>
	</form>
</div>
