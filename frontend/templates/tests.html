<div class="tests">
	<div class="header">
		<div class="pull-right username">
			Logged in as {{user.user.user}}
		</div>
		<div class="container">
			<h1>Test list</h1>
		</div>
	</div>
	<div class="card col-md-4">
		<ul class="selector list-unstyled">
			<li ng-repeat="test in tests" ui-sref="problem({test: test.id})">
				<h4><a href="#" ui-sref="problem({test: test.id})">{{test.name}}</a></h4>
				<div>{{test.finished}}/{{test.problem}} problems &#8212; {{test.score}} points</div>
			</li>
		</ul>
	</div>
</div>
